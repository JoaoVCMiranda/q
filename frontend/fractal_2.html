<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fractal Journey to HudSphere</title>
<style>
body {
margin: 0;
overflow: hidden;
background-color: #000;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}
#canvas-container {
width: 100vw;
height: 100vh;
display: block;
}
#controls-container {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 10;
display: flex;
flex-direction: column;
align-items: center;
gap: 20px;
}
#startAnimationButton {
padding: 15px 30px;
font-size: 20px;
font-weight: bold;
cursor: pointer;
background-color: #008cff;
color: white;
border: none;
border-radius: 8px;
transition: opacity 0.5s ease;
}
#startAnimationButton:hover:not(:disabled) {
background-color: #00aaff;
}
#startAnimationButton:disabled {
opacity: 0;
cursor: not-allowed;
}
#recording-controls {
position: absolute;
top: 20px;
left: 20px;
z-index: 10;
display: flex;
gap: 10px;
}
.rec-button {
padding: 8px 16px;
font-size: 14px;
cursor: pointer;
border: none;
border-radius: 5px;
background-color: #f44336;
color: white;
font-weight: bold;
}
.rec-button:hover {
filter: brightness(1.1);
}
</style>
</head>
<body>
<div id="canvas-container"></div>
<div id="controls-container">
<button id="startAnimationButton">Begin Journey</button>
</div>
<div id="recording-controls">
<button id="startRecordingButton" class="rec-button">Start Recording</button>
<button id="stopRecordingButton" class="rec-button">Stop Recording</button>
</div>
<script type="importmap">
    {
        "imports": { 
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@21.0.0/dist/tween.esm.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import TWEEN from '@tweenjs/tween.js';

    // --- REFERENCES & SETUP ---
    const canvasContainer = document.getElementById('canvas-container');
    const startButton = document.getElementById('startAnimationButton');
    const startRecordingButton = document.getElementById('startRecordingButton');
    const stopRecordingButton = document.getElementById('stopRecordingButton');
    
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(
        -window.innerWidth / 2, window.innerWidth / 2, 
        window.innerHeight / 2, -window.innerHeight / 2, 
        1, 2000
    );
    camera.position.z = 1000;
    
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    canvasContainer.appendChild(renderer.domElement);

    // --- GLOBAL OBJECTS ---
    let fractalGroup;
    let hudSphereGroup;

    const fractalInitialSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
    const fractalDivisions = 10;
    const fractalInitialDepth = 3;
    const hudSphereRadius = 150;
    
    // --- RECORDER SETUP ---
    const canvas = renderer.domElement;
    const stream = canvas.captureStream(60); 
    const recorder = new MediaRecorder(stream);
    const chunks = [];

    recorder.ondataavailable = event => chunks.push(event.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'fractal_journey.webm';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        chunks.length = 0;
    };
    
    function startRecording() { recorder.start(); console.log("Recording Started"); }
    function stopRecording() { recorder.stop(); console.log("Recording Stopped"); }

    // --- COMPONENT CREATION ---
    function createFractalGrid(position, size, depth, parentGroup) {
        if (depth === 0) return;
        const gridHelper = new THREE.GridHelper(size, fractalDivisions, 0x555555, 0x222222);
        gridHelper.position.copy(position);
        gridHelper.rotation.x = Math.PI / 2;
        parentGroup.add(gridHelper);
        if (depth > 1) {
            const newSize = size / 2;
            const newDepth = depth - 1;
            const offset = size / 4;
            createFractalGrid(new THREE.Vector3(position.x - offset, position.y + offset, position.z), newSize, newDepth, parentGroup);
            createFractalGrid(new THREE.Vector3(position.x + offset, position.y + offset, position.z), newSize, newDepth, parentGroup);
            createFractalGrid(new THREE.Vector3(position.x - offset, position.y - offset, position.z), newSize, newDepth, parentGroup);
            createFractalGrid(new THREE.Vector3(position.x + offset, position.y - offset, position.z), newSize, newDepth, parentGroup);
        }
    }
    
    function createHudSphere() {
        hudSphereGroup = new THREE.Group();
        const sphereGeom = new THREE.SphereGeometry(hudSphereRadius, 32, 16);
        const sphereMat = new THREE.MeshBasicMaterial({ color: 0xcccccc, wireframe: true, transparent: true, opacity: 0.8 });
        hudSphereGroup.add(new THREE.Mesh(sphereGeom, sphereMat));
        const planeGeom = new THREE.CircleGeometry(hudSphereRadius, 32);
        const planeMat = new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.4, side: THREE.DoubleSide });
        const planeXY = new THREE.Mesh(planeGeom, planeMat.clone());
        const planeXZ = new THREE.Mesh(planeGeom, planeMat.clone());
        planeXZ.rotation.x = Math.PI / 2;
        const planeYZ = new THREE.Mesh(planeGeom, planeMat.clone());
        planeYZ.rotation.y = Math.PI / 2;
        hudSphereGroup.add(planeXY, planeXZ, planeYZ);
        const labelOffset = hudSphereRadius + 30;
        hudSphereGroup.add(createAxisLabel('|0⟩', new THREE.Vector3(0, labelOffset, 0)));
        hudSphereGroup.add(createAxisLabel('|1⟩', new THREE.Vector3(0, -labelOffset, 0)));
        hudSphereGroup.add(createAxisLabel('|+⟩', new THREE.Vector3(labelOffset, 0, 0)));
        
        // Set initial state: centered, tiny, and invisible
        hudSphereGroup.position.set(0, 0, 0);
        hudSphereGroup.scale.set(0.01, 0.01, 0.01);
        hudSphereGroup.visible = false;
        scene.add(hudSphereGroup);
    }

    function createAxisLabel(text, position) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const fontSize = 48;
        const font = `${fontSize}px Arial`;
        context.font = font;
        const textMetrics = context.measureText(text);
        canvas.width = textMetrics.width;
        canvas.height = fontSize * 1.2;
        context.font = font;
        context.fillStyle = 'rgba(255, 255, 255, 0.9)';
        context.fillText(text, 0, fontSize);
        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(canvas.width, canvas.height, 1.0);
        sprite.position.copy(position);
        return sprite;
    }

    // --- ANIMATION LOGIC ---

    function startFullAnimationSequence() {
        startButton.disabled = true;

        // --- PART 1: FRACTAL ZOOM ---
        const animationParams = { depth: fractalInitialDepth };
        
        const zoomTween = new TWEEN.Tween(fractalGroup.scale)
            .to({ x: 15, y: 15 }, 7000)
            .easing(TWEEN.Easing.Quadratic.InOut);

        const depthTween = new TWEEN.Tween(animationParams)
            .to({ depth: 6 }, 7000)
            .easing(TWEEN.Easing.Quadratic.InOut)
            .onUpdate(() => {
                fractalGroup.clear();
                createFractalGrid(new THREE.Vector3(0, 0, 0), fractalInitialSize, Math.floor(animationParams.depth), fractalGroup);
            });

        // --- PART 2: HUD SPHERE EMERGENCE ---
        zoomTween.onComplete(() => {
            hudSphereGroup.visible = true;
            
            // Animate sphere popping into view
            const hudAppearTween = new TWEEN.Tween(hudSphereGroup.scale)
                .to({ x: 1, y: 1, z: 1 }, 1500)
                .easing(TWEEN.Easing.Elastic.Out)
                .delay(500); // Pause for a moment before it appears

            // --- PART 3: FRACTAL FADE & HUD RELOCATION ---
            hudAppearTween.onComplete(() => {
                // Fade out fractal by moving it away
                new TWEEN.Tween(fractalGroup.position)
                    .to({ z: -1000 }, 2000)
                    .easing(TWEEN.Easing.Quadratic.In)
                    .onComplete(() =>new TWEEN.Tween(fractalGroup.opacity)
                        .to({ value: 0 }, 1000)
                        .easing(TWEEN.Easing.Quadratic.In)
                        .start())
                    .start();

                // Calculate final HUD position (dynamic based on window size)
                const margin = 60;
                const targetX = window.innerWidth / 2 - hudSphereRadius - margin;
                const targetY = -window.innerHeight / 2 + hudSphereRadius + margin;

                // Move HUD to the corner
                new TWEEN.Tween(hudSphereGroup.position)
                    .to({ x: targetX, y: targetY, z: 0 }, 2500)
                    .easing(TWEEN.Easing.Cubic.InOut)
                    .delay(1000) // Hold the central view before moving
                    .onComplete(() => {
                        // Animation finished, allow restart
                        startButton.disabled = false;
                        wait(2000);
                        resetScene();
                    })
                    .start();
            });
            
            hudAppearTween.start();
        });

        zoomTween.start();
        depthTween.start();
    }
    
    function resetScene() {
        // Reset fractal
        fractalGroup.clear();
        createFractalGrid(new THREE.Vector3(0, 0, 0), fractalInitialSize, fractalInitialDepth, fractalGroup);
        fractalGroup.scale.set(1, 1, 1);
        fractalGroup.position.set(0, 0, 0);
        fractalGroup.visible = true;
        
        // Reset HUD Sphere
        hudSphereGroup.position.set(0, 0, 0);
        hudSphereGroup.scale.set(0.01, 0.01, 0.01);
        hudSphereGroup.visible = false;
    }

    // --- INITIALIZATION ---
    function init() {
        fractalGroup = new THREE.Group();
        scene.add(fractalGroup);
        
        createHudSphere();
        resetScene(); // Set initial state for all objects

        startButton.addEventListener('click', startFullAnimationSequence);
        startRecordingButton.addEventListener('click', startRecording);
        stopRecordingButton.addEventListener('click', stopRecording);
        
        window.addEventListener('resize', () => {
            camera.left = -window.innerWidth / 2;
            camera.right = window.innerWidth / 2;
            camera.top = window.innerHeight / 2;
            camera.bottom = -window.innerHeight / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        TWEEN.update();
        renderer.render(scene, camera);
    }

    init();

</script>
</body>
</html>
