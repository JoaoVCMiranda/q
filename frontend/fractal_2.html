<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Fractal Explorer</title>
<style>
body {
margin: 0;
overflow: hidden;
background-color: #000;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}
#canvas-container {
width: 100vw;
height: 100vh;
display: block;
}
#animation-controls {
position: absolute;
left: 20px;
top: 50%;
transform: translateY(-50%);
z-index: 10;
display: flex;
flex-direction: column;
gap: 15px;
}
.control-button {
padding: 12px 20px;
font-size: 16px;
cursor: pointer;
border: none;
border-radius: 5px;
font-weight: bold;
transition: background-color 0.2s;
}
.control-button.primary { background-color: #008cff; color: white; }
.control-button.secondary { background-color: #00ff88; color: #111; }
.control-button.tertiary { background-color: #ffaa00; color: #111; }
.control-button.info { background-color: #cccccc; color: #111; }
.control-button.quaternary { background-color: #f44336; color: white; }
.control-button:hover:not(:disabled) { filter: brightness(1.1); }
.control-button:disabled { background-color: #555; color: #999; cursor: not-allowed; }
</style>
</head>
<body>
<div id="canvas-container"></div>
<div id="animation-controls">
    <button id="zoomInButton" class="control-button primary">Zoom In</button>
    <button id="zoomOutButton" class="control-button primary">Zoom Out</button>
    <button id="increaseDepthButton" class="control-button secondary">Increase Depth</button>
    <button id="decreaseDepthButton" class="control-button secondary">Decrease Depth</button>
    <button id="toggleHudButton" class="control-button tertiary">Toggle HUD Sphere</button>
    <button id="resetButton" class="control-button info">Reset View</button>
    <button id="startRecordingButton" class="control-button quaternary">Start Recording</button>
    <button id="stopRecordingButton" class="control-button quaternary">Stop Recording</button>
</div>

<script type="importmap">
    {
        "imports": { 
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@21.0.0/dist/tween.esm.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import TWEEN from '@tweenjs/tween.js';

    // --- REFERENCES & SETUP ---
    const canvasContainer = document.getElementById('canvas-container');
    const zoomInButton = document.getElementById('zoomInButton');
    const zoomOutButton = document.getElementById('zoomOutButton');
    const increaseDepthButton = document.getElementById('increaseDepthButton');
    const decreaseDepthButton = document.getElementById('decreaseDepthButton');
    const toggleHudButton = document.getElementById('toggleHudButton');
    const resetButton = document.getElementById('resetButton');
    const startRecordingButton = document.getElementById('startRecordingButton');
    const stopRecordingButton = document.getElementById('stopRecordingButton');

    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(
        -window.innerWidth / 2, window.innerWidth / 2, 
        window.innerHeight / 2, -window.innerHeight / 2, 
        1, 2000
    );
    camera.position.z = 1000;
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    canvasContainer.appendChild(renderer.domElement);

    // --- GLOBAL OBJECTS & STATE ---
    let fractalGroup;
    let hudSphereGroup;
    let currentDepth;

    const fractalInitialSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
    const fractalDivisions = 10;
    const fractalInitialDepth = 3;
    const hudSphereRadius = 150;
    const maxFractalDepth = 7;

    // --- RECORDER SETUP ---
    const canvas = renderer.domElement;
    const stream = canvas.captureStream(60); 
    const recorder = new MediaRecorder(stream);
    const chunks = [];

    recorder.ondataavailable = event => chunks.push(event.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'fractal_animation.webm';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        chunks.length = 0; // Clear chunks for next recording
    };

    function startRecording() { recorder.start(); console.log("Recording Started"); }
    function stopRecording() { recorder.stop(); console.log("Recording Stopped"); }

    // --- COMPONENT CREATION ---

    function createFractalGrid(position, size, depth, parentGroup) {
        if (depth === 0) return;

        const gridHelper = new THREE.GridHelper(size, fractalDivisions, 0x555555, 0x222222);
        gridHelper.position.copy(position);
        gridHelper.rotation.x = Math.PI / 2;
        parentGroup.add(gridHelper);

        if (depth > 1) {
            const newSize = size / 2;
            const newDepth = depth - 1;
            const offset = size / 4;
            createFractalGrid(new THREE.Vector3(position.x - offset, position.y + offset, position.z), newSize, newDepth, parentGroup);
            createFractalGrid(new THREE.Vector3(position.x + offset, position.y + offset, position.z), newSize, newDepth, parentGroup);
            createFractalGrid(new THREE.Vector3(position.x - offset, position.y - offset, position.z), newSize, newDepth, parentGroup);
            createFractalGrid(new THREE.Vector3(position.x + offset, position.y - offset, position.z), newSize, newDepth, parentGroup);
        }
    }
    
    function createHudSphere() {
        hudSphereGroup = new THREE.Group();
        
        const sphereGeom = new THREE.SphereGeometry(hudSphereRadius, 32, 16);
        const sphereMat = new THREE.MeshBasicMaterial({ color: 0xcccccc, wireframe: true, transparent: true, opacity: 0.5 });
        hudSphereGroup.add(new THREE.Mesh(sphereGeom, sphereMat));

        const planeGeom = new THREE.CircleGeometry(hudSphereRadius, 32);
        const planeMat = new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.4, side: THREE.DoubleSide });
        const planeXY = new THREE.Mesh(planeGeom, planeMat.clone());
        const planeXZ = new THREE.Mesh(planeGeom, planeMat.clone());
        planeXZ.rotation.x = Math.PI / 2;
        const planeYZ = new THREE.Mesh(planeGeom, planeMat.clone());
        planeYZ.rotation.y = Math.PI / 2;
        hudSphereGroup.add(planeXY, planeXZ, planeYZ);

        const labelOffset = hudSphereRadius + 30;
        hudSphereGroup.add(createAxisLabel('|0⟩', new THREE.Vector3(0, labelOffset, 0)));
        hudSphereGroup.add(createAxisLabel('|1⟩', new THREE.Vector3(0, -labelOffset, 0)));
        hudSphereGroup.add(createAxisLabel('|+⟩', new THREE.Vector3(labelOffset, 0, 0)));

        hudSphereGroup.visible = false;
        scene.add(hudSphereGroup);
    }

    function createAxisLabel(text, position) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const fontSize = 48;
        const font = `${fontSize}px Arial`;
        context.font = font;
        const textMetrics = context.measureText(text);
        canvas.width = textMetrics.width;
        canvas.height = fontSize * 1.2;
        context.font = font;
        context.fillStyle = 'rgba(255, 255, 255, 0.9)';
        context.fillText(text, 0, fontSize);
        
        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(canvas.width, canvas.height, 1.0);
        sprite.position.copy(position);
        return sprite;
    }

    // --- INTERACTIVE FUNCTIONS ---

    function zoom(factor) {
        const currentScale = fractalGroup.scale.x;
        new TWEEN.Tween(fractalGroup.scale)
            .to({ x: currentScale * factor, y: currentScale * factor, z: 1 }, 750)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();
    }

    function changeDepth(delta) {
        const newDepth = THREE.MathUtils.clamp(currentDepth + delta, 1, maxFractalDepth);
        if (newDepth !== currentDepth) {
            currentDepth = newDepth;
            fractalGroup.clear();
            createFractalGrid(new THREE.Vector3(0, 0, 0), fractalInitialSize, currentDepth, fractalGroup);
        }
    }

    function toggleHud() {
        hudSphereGroup.visible = !hudSphereGroup.visible;
    }
    
    function resetView() {
        fractalGroup.clear();
        currentDepth = fractalInitialDepth;
        createFractalGrid(new THREE.Vector3(0, 0, 0), fractalInitialSize, currentDepth, fractalGroup);
        
        new TWEEN.Tween(fractalGroup.scale)
            .to({ x: 1, y: 1, z: 1 }, 750)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();
        
        new TWEEN.Tween(fractalGroup.position)
            .to({ x: 0, y: 0, z: 0 }, 750)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();
    }

    // --- INITIALIZATION ---
    function init() {
        fractalGroup = new THREE.Group();
        scene.add(fractalGroup);
        
        resetView();
        createHudSphere();

        // Setup listeners
        zoomInButton.addEventListener('click', () => zoom(2));
        zoomOutButton.addEventListener('click', () => zoom(0.5));
        increaseDepthButton.addEventListener('click', () => changeDepth(1));
        decreaseDepthButton.addEventListener('click', () => changeDepth(-1));
        toggleHudButton.addEventListener('click', toggleHud);
        resetButton.addEventListener('click', resetView);
        startRecordingButton.addEventListener('click', startRecording);
        stopRecordingButton.addEventListener('click', stopRecording);

        window.addEventListener('resize', () => {
            camera.left = -window.innerWidth / 2;
            camera.right = window.innerWidth / 2;
            camera.top = window.innerHeight / 2;
            camera.bottom = -window.innerHeight / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    }

    // --- MAIN RENDER LOOP ---
    function animate() {
        requestAnimationFrame(animate);
        TWEEN.update();

        // Position HUD in the bottom-right corner
        if (hudSphereGroup && hudSphereGroup.visible) {
            const margin = 60;
            const clientWidth = renderer.domElement.clientWidth;
            const clientHeight = renderer.domElement.clientHeight;
            hudSphereGroup.position.set(
                clientWidth / 2 - hudSphereRadius - margin,
                -clientHeight / 2 + hudSphereRadius + margin,
                0
            );
        }

        renderer.render(scene, camera);
    }

    init();

</script>
</body>
</html>
